name: Build and Deploy App to VPS

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  cache: "npm" # Cache npm dependencies

            - name: Install dependencies
              run: npm install

            # Build the SvelteKit Application
            - name: Build SvelteKit App
              run: npm run build

            # Deploy Node Server
            - name: Deploy Node Build to VPS
              if: success()
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  source: "build/"
                  target: "/home/marco/noeticlabs.xyz"
                  overwrite: true

            # For Node Server (Restart the Node process)
            - name: Restart Node App on VPS
              if: success()
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      cd /home/marco/noeticlabs.xyz
                      npx pm2 restart noeticlabs.xyz || npx pm2 start ecosystem.config.cjs
